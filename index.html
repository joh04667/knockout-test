<!DOCTYPE html>
<html>
 <head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style/bootstrap.css">
  <link rel="stylesheet" href="style/style.css">
 </head>
 <body>

  <header>
    <h1><span>Shopping</span> Cart</h1>
  </header>


  <div class="container">
    <div class="col-sm-3 column left column-left">
      <h3>Add New Item</h3>
      <form>
      <div class="group">
        <input type="text" data-bind="value: newItemName, valueUpdate: 'keyup', event: { focus: newItemName.defaultIfEmpty}" required/>
        <span class="bar" data-bind="css: {invalid: newItemName.isValid}"></span>
        <label data-bind="css: {invalid: newItemName.isValid}">Name</label>
      </div>
      <br />
      <div class="group number-input left">
        <input type="number" min="0" max="1000000" step="0.25" data-bind="value: newItemPrice, valueUpdate: 'keyup', event: { focus: newItemPrice.defaultIfEmpty}" required/>
        <span class="dollar-input">$</span>
        <span class="bar" data-bind="css: {invalid: newItemPrice.isValid}"></span>
        <label data-bind="css: {invalid: newItemPrice.isValid}">Unit Price</label>
      </div>


        <div class="group number-input right">
          <input type="number" min="1" max="100000" step="1" data-bind="value: newItemQuantity, valueUpdate: 'keyup', event: { focus: newItemQuantity.defaultIfEmpty}" required/>
          <span class="bar" data-bind="css: {invalid: newItemQuantity.isValid}"></span>
          <label data-bind="css: {invalid: newItemQuantity.isValid}">Quantity</label>
        </div>

      <input class="button btn btn-submit" type="submit" value="Add Item" data-bind="click: addNewItem, enable: addNewItemEnabled">
</form>
  <div class="duplicate">
  </div>
      <div class="box-bottom" data-bind="visible: priceInCart">
        <h5>Total Price of Items:</h5>
        <h4 data-bind="currency: priceInCart, updateFlash: priceInCart"></h4>
      </div>

    </div> <!--left column-->

  <div class="col-sm-9 column right column-right">
    <h3>Items in Cart</h3>


    <div data-bind="foreach: itemsInCart.alphabetizeByProperty('name')"> <!-- foreach -->
      <div class="grocery-item container"> <!--outer holder -->
        <div class="item-display row">
          <div class="wrap col-sm-4">
        <p class="title" data-bind="text: name"></p>
          </div>
        <div class="quantity col-sm-4">
          <p>Quantity:</p>
          <div class="input-group">
            <span class="input-group-btn">
            <button class="btn btn-danger btn-number ticker" data-bind="click: function() {quantity.incrementBy(-1)}">-</button>
            </span>
            <span class="form-control" data-bind="text: quantity"></span>
            <span class="input-group-btn">
            <button class="btn btn-success btn-number ticker" data-bind="click: function() {quantity.incrementBy()}">+</button>
            </span>
          </div>
        </div>
        <div class="col-sm-3 title">
            <span>Price per Item:</span>
            <p class="price" data-bind="currency: price"></p>
        </div>
        <div class="col-sm-1 right">
          <button class="close right" data-bind="click: $parent.removeItem">&times;</button>
        </div>
       </div>
       <div class="clearfix"></div>
      </div>
    </div>



  </div> <!--right column-->
  <div class="clearfix"></div>


</div>


  <script src="jquery-1.11.2.min.js"></script>
  <script src="knockout-3.2.0.js"></script>
  <script src="components.js"></script>
  <script src="script.js"></script>
 </body>
</html>
