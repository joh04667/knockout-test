<!DOCTYPE html>
<html>
 <head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style/bootstrap.css">
  <link rel="stylesheet" href="style/style.css">
 </head>
 <body>

  <header>
    <h1>Shopping Cart</h1>
  </header>

  <hr />
  <div class="container">
    <div class="col-sm-3 column left column-left">
      <h3>Add New Item</h3>
      <label>Name: </label>
      <input type="text" data-bind="value: newItemName, valueUpdate: 'keyup'" />
      <br />
      <label>Unit Price: </label>
      <span>$</span><input type="number" min="0" step="0.25" data-bind="value: newItemPrice, valueUpdate: 'keyup'"  />
      <br />
        <label>Quantity: </label>
        <input type="number" min="1" step="1" data-bind="value: newItemQuantity, valueUpdate: 'keyup'" />
      <br />
      <button data-bind="click: addNewItem, enable: addNewItemEnabled">Add Item</button>

      <div data-bind="visible: priceInCart">
        <h5>Total Price of Items:</h5>
        <p data-bind="currency: priceInCart"></p>
      </div>

    </div> <!--left column-->

  <div class="col-sm-9 column right column-right">
    <h3>Items in Cart</h3>


    <div data-bind="foreach: itemsInCart.alphabetizeByProperty('name')"> <!-- foreach -->
      <div class="grocery-item"> <!--outer holder -->
        <div class="item-display">

        <p class="left" data-bind="text: name"></p>
        <div class="quantity">
          <span data-bind="text: quantity"></span>
          <button data-bind="click: function() {quantity.incrementBy()}">+</button>
          <button data-bind="click: function() {quantity.incrementBy(-1)}">-</button>
        </div>

        <button class="right btn btn-danger" data-bind="click: $parent.removeItem">Remove Item</button>
        <span class="right" data-bind="currency: price"></span>
       </div>
      </div>
    </div>



  </div> <!--right column-->
  <div class="clearfix"></div>


</div>


  <script src="jquery-1.11.2.min.js"></script>
  <script src="knockout-3.2.0.js"></script>
  <script src="components.js"></script>
  <script src="script.js"></script>
 </body>
</html>
